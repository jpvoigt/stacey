			@Navigation
			<div id="content" class="col eight">
				<p class="date col one">@date</p>
				<div class="description col six">
					<h2 class="col six"><a href="../../">@title</a></h2>
					@content
				</div>
				<hr>
				<p id="project-count" class="col one"><em>&#8470;</em> @Page_Number/@Pages_Count</p>
				<div class="col four">
					@Next_Page
					@Previous_Page
				</div>
				@Images
			</div>
		<script type="text/javascript" charset="utf-8">
			// hide all images except the first on load
			var imgs = document.getElementById('images').getElementsByTagName('div');
			for (var i = 1; i < imgs.length; i++) imgs[i].style.display = 'none';
		</script>

		<script src="@Site_Root/docs/js/gallery.js" type="text/javascript" charset="utf-8"></script>
