foreach(@Video):
<div class="media">
	<object width="@width" height="@height" codebase="http://www.apple.com/qtactivex/qtplugin.cab">
		<param name="src" value="@url">
		<param name="autoplay" value="false">
		<param name="controller" value="true">
		<embed src="@url" width="@width" height="@height" autoplay="false" controller="true" pluginspage="http://www.apple.com/quicktime/download/"></embed>
	</object>
</div>
endforeach;
