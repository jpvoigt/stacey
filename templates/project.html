<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>@page_title</title>
		<meta name="description" content="@page_description">
		<link rel="stylesheet" href="/docs/css/screen.css" type="text/css" media="screen"> 
	</head>
	<body>
		<div id="container">
			<h1 class="col three">
				<a href="/">@name</a>
				<strong>@profession</strong>
			</h1>
			<em class="col three">@email</em>
			<hr>
			@Navigation
			<div id="content" class="col eight">
				<p class="date col one">@project_date</p>
				<div class="description col six">
					<h2 class="col six"><a href="/">@project_title</a></h2>
					@images_count,<br>
					@project_number,<br>
					<br>
					@previous_project
					@next_project
					<br>
					@project_description
				</div>
				@Images
			</div>
			<hr>
			<em class="col three">Built by <a href="http://www.staceyapp.com">Stacey</a></em>
			<p class="col five">&copy; Copyright @name @Year</p>
		</div>
	</body>
</html>
