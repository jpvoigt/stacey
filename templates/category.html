<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>@page_title</title>
		<meta name="description" content="@page_description">
		<link rel="stylesheet" href="../../docs/css/screen.css" type="text/css" media="screen"> 
	</head>
	<body>
		<div id="container">
			<h1 class="col three">
				<a href="../../">@name</a>
				<strong>@profession</strong>
			</h1>
			<em class="col three">@email</em>
			<hr>
			@Navigation
			<div id="content" class="col eight">
				<p class="date col one">@project_date</p>
				<div class="description col six">
					<h2 class="col six"><a href="../">@project_title</a></h2>
					@project_description
				</div>
				<hr>
				<p id="gallery-count" class="col one"> <em>&#8470;</em><span>1/@Total_Images</span></p>
				<div id="gallery-navigation" class="col three">
					<p><a href="#" id="next-image">Next image</a> <em>&rarr;</em></p>
					<p><a href="#" id="previous-image">Previous image</a> <em>&larr;</em></p>
				</div>
				<div id="project-navigation" class="col four">
					@Next_Project
					@Previous_Project
				</div>
				@Images
			</div>
			<hr>
			<p id="footer" class="col four">&copy; Copyright @name @Year <em class="col three">by <a href="http://www.staceyapp.com">Stacey</a></em></p>
		</div>
		<script type="text/javascript" charset="utf-8">
			// hide all images except the first on load
			var imgs = document.getElementById('images').getElementsByTagName('div');
			for (var i = 1; i < imgs.length; i++) imgs[i].style.display = 'none';
		</script>
		<script src="../../docs/js/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../docs/js/gallery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../docs/js/init-gallery.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
